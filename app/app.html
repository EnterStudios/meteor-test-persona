<head>
  <title>app</title>
  <script>
    (function() {
      var t   = document.createElement('script');
      t.type  = 'text/javascript';
      t.async = true;
      t.id    = 'persona-lib';
      t.src = '//login.persona.org/include.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(t, s);
    })();
  </script>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  {{#if currentUser}}
    Your Persona Email: {{currentUser.profile.email}} <br/>
  {{/if}}

  <h1>This is Meteor with Mozilla Persona</h1>
  <hr/>
  {{loginButtons}}
  {{greeting}}
  <h2>App Users</h2>
  {{#each users}}
    {{_id}} <br/>
  {{/each}}
  {{#if currentUser}}
    <input type="button" class=logout value="logout" />
  {{else}}
    <input type="button" class=login value="Login with your email!" />
  {{/if}}
</template>
